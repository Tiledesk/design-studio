<!-- HEADER MENU OPTIONS-->
<mat-menu #menu="matMenu" class="menuElement" xPosition="after">
    <ng-template matMenuContent>
        <cds-menu
            [items]="LOGO_MENU_ITEMS"
            (onMenuOption)="onMenuOptionFN($event)">
        </cds-menu>
    </ng-template>
</mat-menu>

<!-- SHARE MENU OPTIONS-->
<mat-menu #menuShare="matMenu" class="menuElement shareMenu" xPosition="after" yPosition="below">
    <ng-template matMenuContent>
        <cds-menu
            [items]="SHARE_MENU_ITEMS"
            [menuType]="''"
            [menuTitle]="'SharePrototype' | translate "
            (onMenuOption)="onMenuOptionFN($event)">
        </cds-menu>
    </ng-template>
</mat-menu>

<!-- PLAY MENU OPTIONS-->
<mat-menu #menuPlay="matMenu" class="menuElement playMenu" xPosition="after" yPosition="below">
    <ng-template matMenuContent>
        <cds-menu
            [items]="PLAY_MENU_ITEMS"
            [menuType]="''"
            (onMenuOption)="onMenuOptionFN($event)">
        </cds-menu>
    </ng-template>
</mat-menu>
