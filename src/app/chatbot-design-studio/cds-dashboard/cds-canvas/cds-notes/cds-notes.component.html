
<div class="cds-notes-content"
    #noteContentElement
    [class.selected]="stateNote === 2"
    [id]="note?.note_id"
    [style.box-shadow]="note?.boxShadow === false ? 'none' : null"
    [style.border-color]="note?.borderColor || 'rgba(86, 179, 101, 1)'"
    [style.background-color]="note?.backgroundColor || 'rgba(197, 231, 246, 1)'">
    <!-- (input)="onInputChange($event)" -->
    <div 
        #noteInput
        class="note-input"
        contenteditable="true"
        [innerHTML]="note?.text || ''"
        (focus)="onFocusTextarea($event)"
        (blur)="onBlurTextarea($event)"
        [style.font-family]="note?.fontFamily || 'Open Sans'"
        [style.font-size.px]="note?.fontSize || 14"
        [style.text-align]="note?.textAlign || 'left'"
        [style.font-style]="note?.fontStyle || 'normal'"
        [style.text-decoration]="note?.textDecoration || 'none'"
        [style.color]="getTextColorWithOpacity()"
        spellcheck="false">
    </div>

    <div
        #noteResize
        class="note-resize" 
        [id]="note?.note_id + '-resize'"
        [class.tds_draggable]="isDraggable"
        (mousedown)="onNoteResizeMouseDown($event)"
        (click)="onSingleClick($event)"
        (dblclick)="onDoubleClick($event)">
    </div>

    <!-- Handle angoli per ridimensionamento -->
    <div class="resize-handle resize-tl" 
        (mousedown)="startResize($event, 'tl')"></div>
    <div class="resize-handle resize-tr" 
        (mousedown)="startResize($event, 'tr')"></div>
    <div class="resize-handle resize-bl" 
        (mousedown)="startResize($event, 'bl')"></div>
    <div class="resize-handle resize-br" 
        (mousedown)="startResize($event, 'br')"></div>

</div>
