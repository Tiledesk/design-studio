<!--
  Connector action block:
  - mostra il punto di connessione (vuoto/pieno)
  - mostra il “contract connector” con menu su hover, solo se connesso
-->
<div class="action-connector" (mouseenter)="showConnector()" (mouseleave)="hideConnector()">
    <!-- Line placeholder (attualmente non usata) -->
    <div class="block-line"></div>
  
    <!-- Punto connettore: vuoto se NON connesso, pieno se connesso -->
    <div class="block-connector">
      <div
        connector
        *ngIf="!isConnected"
        [id]="idConnector"
        class="point-connector-empty tds_connectable">
      </div>
  
      <div
        connector
        *ngIf="isConnected"
        [id]="idConnector"
        [attr.idConnection]="idConnection"
        class="point-connector">
      </div>
    </div>
  
    <!-- Pannello “contract connector” (visibile solo se connesso) -->
    <div
      *ngIf="isConnected"
      [id]="idContractConnector"
      class="block-contract-connector"
      [style.display]="displayConnector"
      (mouseenter)="showConnectorDefault($event)"
      (mouseleave)="hideConnectorDefault($event)">
  
      <!-- Icona + nome intent di destinazione (clic: restore connector) -->
      <em class="connector-line material-icons-outlined">trending_flat</em>
      <span class="connector-to-intent" (click)="onRestoreConnector($event)">
        {{ intent_display_name }}
      </span>
  
      <!-- Menu (hover sul contract connector) -->
      <div class="connector-text-menu">
        <div class="menu-item-icon" (click)="onGoToIntent($event)">
          <mat-icon svgIcon="jump_to_element" aria-hidden="true"></mat-icon>
        </div>
      </div>
    </div>
  </div>
