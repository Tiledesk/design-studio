<!--   -->
<div class="action-connector" (mouseenter)="showConnector()" (mouseleave)="hideConnector()">
    <div class="block-line">
        <!-- <svg shape-rendering="geometricPrecision" class="pre-line"><path d="M 0 4 L 13 4" class="sc-eGiIjr kEjIty sc-bTQVhO kjXfPj"></path></svg> -->
    </div>
    <div class="block-connector">
        <div connector *ngIf="!isConnected" [id]="idConnector" class="point-connector-empty tds_connectable"></div>
        <div connector *ngIf="isConnected" [id]="idConnector" [attr.idConnection]="idConnection" class="point-connector"></div>
    </div>

    <div [id]="idContractConnector" class="block-contract-connector" [style.display]="displayConnector" 
        (mouseenter)="showConnectorDefault($event)" 
        (mouseleave)="hideConnectorDefault($event)">
        <em class="connector-line material-icons-outlined">trending_flat</em><span class="connector-to-intent" (click)="onRestoreConnector($event)">{{intent_display_name}}</span>
        <div class="connector-text-menu">
            <!-- <div class="menu-item" (click)="onRestoreConnector($event)">restore connector</div> -->
            <div class="menu-item-icon" (click)="onGoToIntent($event)">
                <mat-icon svgIcon="jump_to_element" aria-hidden="true"></mat-icon>
            </div>
        </div>
    </div>
    
</div>
