    <div class="section">
        <div class="action-title">
            <div class="icon-action">
                <img class="active-icon" [src]="element?.src" [title]="element?.name | translate ">
            </div>
            <p *ngIf="!previewMode" class="label-action">{{element?.name | translate }}</p>
            <span *ngIf="!previewMode && element?.status ==='beta'" class="trigger-beta-badge">Beta</span>
            <div *ngIf="previewMode" class="action-btn-icon">
                <button class="btn btn-tdblu-no-boxshadow drag-btn">
                    <img class="active-icon" src="assets/images/icons/drag_indicator.svg" [title]="'CDSCanvas.Drag' | translate">
                </button>
            </div>
        </div>
        
        <div *ngIf="showTip" class="action-description">
            <div *ngIf="element?.description"
                [satPopoverAnchor]="descriptionTooltip"
                (click)="descriptionTooltip.toggle()">
                <span class="material-icons-outlined">info</span>
            </div>
        
            <div [innerHtml]="tipText"></div>

        </div>
    </div>

</div>

<sat-popover #descriptionTooltip id="descriptionTooltip" 
    hasBackdrop 
    verticalAlign="center" 
    horizontalAlign="after" 
    (backdropClicked)="descriptionTooltip.close()" 
    panelClass="description-tooltip">
    <div class="tooltip-wrp">
        <div class="caret_tooltip"></div>
        <span [innerHTML]="element?.description | translate: tparams"></span>
        <span *ngIf="BRAND_BASE_INFO['DOCS']" [innerHTML]="element?.doc | translate: tparams"></span>
   </div>
</sat-popover>
