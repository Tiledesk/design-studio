<div *ngIf="previewMode" class="cds-action-preview previewMode" style="position: relative;">
    <div class="response-wrp limit-content" *ngIf="action.source">{{action.source}}</div>
    <div class="response-wrp no-text" *ngIf="!action.source">{{'CDSCanvas.ClickToAddCodeSource' | translate }}</div>
</div>

<div id="scrollMe" #scrollMe *ngIf="!previewMode" class="content-panel-intent-detail no-footer">

    <div class="field-box">
        <label class="title-label">{{'CDSCanvas.Code' | translate }}</label>
        <cds-textarea id="code" 
            [textLimitBtn]="true" 
            [emojiPikerBtn]="false" 
            [setAttributeBtn]="true"
            [limitCharsText]="4000"
            [minRow]="5"
            [maxRow]="25" 
            [text]="action.source" 
            [placeholder]="'CDSCanvas.EnterYourCode' | translate "
            (blur)="onBlur($event)"
            (changeTextarea)="onChangeTextarea($event)">
        </cds-textarea>
    </div>

</div>
