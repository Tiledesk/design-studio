<div *ngIf="previewMode" class="cds-action-preview">


    <div class="action-row">
        <div class="set-attribute-label action-row-left" >
            {{'CDSCanvas.Target' | translate }}:
        </div>
        <div class="action-row-right">
            <div class="set-option-value">
                {{ (radioOptions | find:{key: 'value', value: action?.target }).name | translate }}
            </div>
        </div>
    </div>



    <div class="action-row" *ngFor="let item of action?.tags.split(',')">
        <div class="action-row-left">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px">
                <path d="M7.5,2.12c0-.27-.21-.51-.47-.49-.92.05-1.68.32-2.27.81-.66.56-.99,1.35-.99,2.34v2.8c0,.55-.15.93-.44,1.17-.25.21-.65.35-1.23.39-.24.02-.45.23-.45.51v.63c0,.28.21.49.45.51.52.03.91.16,1.18.37h0c.31.23.47.62.47,1.22v2.77c0,.98.31,1.76.95,2.32.57.5,1.34.77,2.3.82.26.02.47-.22.47-.49v-.62c0-.28-.2-.49-.44-.51-.48-.04-.84-.18-1.09-.39-.28-.24-.44-.63-.44-1.22v-2.72c0-.68-.16-1.24-.5-1.66-.27-.33-.64-.57-1.1-.72.46-.15.83-.39,1.1-.72.34-.42.5-.98.5-1.66v-2.7c0-.51.13-.88.37-1.15.25-.26.62-.43,1.16-.49.24-.02.44-.24.44-.51v-.61Z"/>
                <path d="M12.64,2.12c0-.27.21-.51.47-.49.92.05,1.68.32,2.27.81.66.56.99,1.35.99,2.34v2.8c0,.55.15.93.44,1.17.25.21.65.35,1.23.39.24.02.45.23.45.51v.63c0,.28-.21.49-.45.51-.52.03-.91.16-1.18.37h0c-.31.23-.47.62-.47,1.22v2.77c0,.98-.31,1.76-.95,2.32-.57.5-1.34.77-2.3.82-.26.02-.47-.22-.47-.49v-.62c0-.28.2-.49.44-.51.48-.04.84-.18,1.09-.39.28-.24.44-.63.44-1.22v-2.72c0-.68.16-1.24.5-1.66.27-.33.64-.57,1.1-.72-.46-.15-.83-.39-1.1-.72-.34-.42-.5-.98-.5-1.66v-2.7c0-.51-.13-.88-.37-1.15-.25-.26-.62-.43-1.16-.49-.24-.02-.44-.24-.44-.51v-.61Z"/>
            </svg>
        </div>
        <div class="action-row-right" [ngClass]="item | variableCssClass">
            {{item | getVariableName }}
        </div>
    </div>

</div>


<div *ngIf="!previewMode">
    <div class="content-panel-intent-detail">

        <div class="field-box">
            <label class="title-label">{{'CDSCanvas.Target' | translate }}</label>
            <cds-radio-buttons
                [items]="radioOptions"
                [itemSelected]="action?.target" 
                [bindLabelButton]="'name'"
                [bindValueButton]="'value'"
                [rows]="1" [columns]="2"
                (changeButtonSelect)="onChangeButtonSelect($event)">
            </cds-radio-buttons>

        </div>

        <div class="field-box">
            <label class="title-label">{{'Tags' | translate }}</label>
            <cds-textarea 
                class="text-editable-div"
                [text]="action.tags" 
                [minRow]="1" [maxRow]="2"
                popoverVerticalAlign="above"
                [emojiPikerBtn]="false"
                [textLimitBtn]="false"
                [setAttributeBtn]="true"
                [placeholder]="'CDSCanvas.TagsTypingAliasPlaceholder' | translate "
                (blur)="onBlur($event)"
                (changeTextarea)="onChangeTextarea($event, 'tags')">
            </cds-textarea>
            <label class="field-description"> {{ 'CDSCanvas.TagsTypingAliasDescription' | translate}} </label>

            <section class="disable-input-message-section">
                <mat-checkbox 
                    [checked]="action?.pushToList"
                    (change)="onChangeCheckbox($event,'pushToList')">
                    {{"CDSCanvas.PushTagsToList" | translate}}
                </mat-checkbox>
                <label class="field-description">{{ "CDSCanvas.PushTagsToListDescription" | translate }}
                    <a *ngIf="BRAND_BASE_INFO['DOCS']" [href]="dashboardLabelUrl" target='_blank'>{{ 'CDSCanvas.ViewList' | translate }}</a>
                </label>
            </section>
        </div>


        <div class="field-box">
            
            
        </div>

        

    </div>
</div>
