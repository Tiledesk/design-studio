<div class="intent-header-actions-container">
  <div class="intent-header-actions-wpr">
    
    <!-- ---------------------------------- -->
    <!-- show/hide intent  -->
    <!-- ---------------------------------- -->
    <div class="intent-header-action-btn icon"
      matTooltipClass="cds-mat-tooltip"
      [matTooltip]="displayConnector?('CDSCanvas.HideConnector' | translate):('CDSCanvas.ShowConnector' | translate)"
      matTooltipHideDelay="100"
      (click)="onAddActionFromConnectorMenu(typeOfmenu.SHOW_HIDE)">
      <img *ngIf="displayConnector === true" src="assets/images/icons/visibility.svg" alt="hide connector" />
      <img *ngIf="displayConnector === false" src="assets/images/icons/visibility_off.svg" alt="show connector" />
    </div>

    <!-- ---------------------------------- -->
    <!-- Delete intent  -->
    <!-- ---------------------------------- -->
    <div class="intent-header-action-btn icon"
      matTooltipClass="cds-mat-tooltip"
      [matTooltip]="'CDSCanvas.DeleteConnector' | translate"
      matTooltipPosition="above"
      matTooltipHideDelay="100"
      (click)="onAddActionFromConnectorMenu(typeOfmenu.DELETE)">
      <img src="assets/images/icons/bin.svg" alt="delete" />
    </div>
    <div class="intent-header-action-btn icon"
      matTooltipClass="cds-mat-tooltip"
      [matTooltip]="'CDSCanvas.LineText' | translate"
      matTooltipPosition="above"
      matTooltipHideDelay="100"
      (click)="onShowLineTextArea()">
      <img src="assets/images/icons/line_text.svg" alt="line text" />
    </div>
  </div>

  <div *ngIf="showLineTextarea">
    <cds-textarea id="value"
        class="line-text"
        [limitCharsText]="150"
        [text]="connector.label"
        [textLimitBtn]="false"
        [emojiPikerBtn]="false"
        [setAttributeBtn]="false"
        [minRow]="1" [maxRow]="1"
        [placeholder]="'CDSCanvas.Value' | translate"
        (blur)="onBlur($event)"
        >
    </cds-textarea>
  </div>
</div>
