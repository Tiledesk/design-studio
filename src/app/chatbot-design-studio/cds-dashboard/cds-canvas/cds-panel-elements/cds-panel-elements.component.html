

<div class="cds-panel-elements" (mouseover)="onOverMenu()" (mouseout)="onCloseMenu()" (mouseleave)="onLeaveMenu()">
    
    <div size="4" class="cds-elements" mat-button>

        <!-- ACTIONS -->
        
        <div #div3 *ngFor="let actionCategory of ACTION_CATEGORY" class="cds-element" 
            (click)="onAddNewElement()"  
            (mouseout)="onCloseMenu()" 
            (mouseleave)="onCloseMenu()"
            (mouseover)="onOpenMenu(div3, TYPE_OF_MENU.ACTION, actionCategory.type)">
            <div *ngIf="actionsByCategory[actionCategory.type]" class="cds-button-element">
                <div class="cds-box-button">
                    <span class="box-img">
                        <img class="active-icon" [src]="actionCategory.src" alt="">
                    </span>
                    <span class="box-title">{{ actionCategory.name | translate}}</span>
                </div>
            </div>
        </div>

        (mouseover)="onOverMenu()" 
        (mouseleave)="onLeaveMenu()">
