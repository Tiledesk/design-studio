<div class="intent-header-actions-container" 
    [ngClass]="{'intent-header-actions-container-on-start': isStart}">

    <div class="intent-header-actions-wpr">
        <!-- ---------------------------------- -->
        <!-- Panel intent  *ngIf="!isInternalIntent" -->
        <!-- ---------------------------------- -->
        <button *ngIf="showMore"
            class="intent-header-action-btn icon"
            (click)="$event.stopPropagation();onOpenIntentPanel()" 
            matTooltipClass="cds-mat-tooltip"
            [matTooltip]="'CDSCanvas.IntentPanel' | translate" 
            #tooltip="matTooltip" 
            matTooltipPosition='above' 
            matTooltipHideDelay="100">
            <img src="assets/images/icons/more_vert.svg" alt="open intent panel">
        </button>

        <!-- ---------------------------------- -->
        <!-- Color intent  -->
        <!-- ---------------------------------- -->
        <button *ngIf="showColor"
            class="intent-header-action-btn icon"
            (click)="$event.stopPropagation();onColorIntent()" 
            matTooltipClass="cds-mat-tooltip"
            [matTooltip]="'CDSCanvas.ColorBlock' | translate" 
            #tooltip="matTooltip" 
            matTooltipPosition='above' 
            matTooltipHideDelay="100">
            <img src="assets/images/icons/palette.svg" alt="change color">
        </button>

        <!-- ---------------------------------- -->
        <!-- Delete intent  *ngIf="!isInternalIntent" -->
        <!-- ---------------------------------- -->
        <button *ngIf="showDelete"
            class="intent-header-action-btn icon"
            (click)="$event.stopPropagation();onDeleteIntent()" 
            matTooltipClass="cds-mat-tooltip"
            [matTooltip]="'CDSCanvas.DeleteBlock' | translate" 
            #tooltip="matTooltip" 
            matTooltipPosition='above' 
            matTooltipHideDelay="100">
            <img src="assets/images/icons/bin.svg" alt="delete">
        </button>

        <!-- ---------------------------------- -->
        <!-- copy intent  -->
        <!-- ---------------------------------- -->
        <!--  -->
        <!-- *ngIf="copyElementEnabled"  -->
        <button *ngIf="showCopy"
            class="intent-header-action-btn icon"
            matTooltipClass="cds-mat-tooltip" 
            [matTooltip]="'CDSCanvas.CopyBlock' | translate" 
            #tooltip="matTooltip"
            matTooltipPosition='above' 
            matTooltipHideDelay="100"
            (click)="onCopyIntent()">
            <img src="assets/images/icons/copy.svg" alt="copy">
        </button>

        <!-- ---------------------------------- -->
        <!-- Enable / disable intent webhook  -->
        <!-- ---------------------------------- -->
        <!--  -->
        <!-- <div *ngIf="deleteOptionEnabled" 
            class="intent-header-action-btn icon"
            [ngClass]="{'webhook-enabled': webhookEnabled }"
            (mouseover)="onMouseOverWebhookBtn()" 
            (click)="toggleIntentWebhook()"
            matTooltipClass="cds-mat-tooltip" 
            matTooltip="{{webHookTooltipText}}" 
            #tooltip="matTooltip"
            matTooltipPosition='above' 
            matTooltipHideDelay="100">
            <img src="assets/images/icons/webhook.svg">
        </div> -->

        <!-- ---------------------------------- -->
        <!-- Test intent play btn  -->
        <!-- ---------------------------------- -->
        <button *ngIf="showPlay" 
            class="intent-header-action-btn icon"
            (click)="openTestSiteInPopupWindow()" 
            matTooltipClass="cds-mat-tooltip"
            [matTooltip]="'CDSCanvas.StartTest' | translate" 
            #tooltip="matTooltip" 
            matTooltipPosition='above'
            matTooltipHideDelay="100">
            <img src="assets/images/icons/play.svg" alt="play">
        </button>
    </div>
</div>
